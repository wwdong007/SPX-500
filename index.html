
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>513500 涨跌幅估算器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        .data-box { margin: 20px 0; font-size: 18px; }
    </style>
</head>
<body>
    <h1>513500 涨跌幅估算器</h1>
    <div class="data-box">
        <strong>标普500当前点数：</strong><span id="spx">加载中...</span>
    </div>
    <div class="data-box">
        <strong>美元兑人民币汇率：</strong><span id="usd_cny">加载中...</span>
    </div>
    <div class="data-box">
        <label for="spxChange">标普500 今日涨跌幅（%）：</label>
        <input type="number" id="spxChange" placeholder="例如：1.23">
        <button onclick="estimate()">估算 513500 涨跌幅</button>
    </div>
    <div class="data-box">
        <strong>513500 估算涨跌幅：</strong><span id="estimation">--%</span>
    </div>

    <script>
        async function fetchSPX() {
            try {
                const res = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC");
                const data = await res.json();
                const spx = data.chart.result[0].meta.regularMarketPrice;
                document.getElementById("spx").innerText = spx.toFixed(2);
            } catch (error) {
                document.getElementById("spx").innerText = "获取失败";
            }
        }

        async function fetchUSDCNY() {
            try {
                const res = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CNY");
                const data = await res.json();
                const rate = data.rates.CNY;
                document.getElementById("usd_cny").innerText = rate.toFixed(4);
            } catch (error) {
                document.getElementById("usd_cny").innerText = "获取失败";
            }
        }

        function estimate() {
            const spxChange = parseFloat(document.getElementById("spxChange").value);
            if (isNaN(spxChange)) {
                alert("请输入有效的标普500涨跌幅");
                return;
            }
            // 假设汇率变动对513500影响大约为30%，标普指数为70%
            const estimated = spxChange * 0.7;
            document.getElementById("estimation").innerText = estimated.toFixed(2) + "%";
        }

        fetchSPX();
        fetchUSDCNY();
    </script>
</body>
</html>
