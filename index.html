
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>513500 涨跌幅估算器</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #007bff;
            --text-color: #222;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: var(--glass-bg);
            color: var(--text-color);
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            margin: 100px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
        }
        input, button {
            color: var(--text-color);
            background-color: #f9f9f9;
            background: linear-gradient(to right, #007bff, #3399ff);
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: linear-gradient(to right, #007bff, #3399ff);
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .data-box {
            margin: 15px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>513500 涨跌幅估算器</h1>
        <div class="data-box">
            <strong>标普500当前点数：</strong><span id="spx">加载中...</span><br/>
    <strong>标普500 涨跌幅：</strong><span id="spx_change">加载中...</span>
        </div>
        <div class="data-box">
            <strong>美元兑人民币汇率：</strong><span id="usd_cny">加载中...</span>
        </div>
        <div class="data-box">
            <label for="spxChange">标普500 今日涨跌幅（%）：</label><br/>
            <input type="number" id="spxChange" placeholder="例如：1.23">
            <button onclick="estimate()">估算 513500 涨跌幅</button>
        </div>
        <div class="data-box">
            <strong>513500 估算涨跌幅：</strong><span id="estimation">--%</span>
        </div>
    </div>

    <script>
        async function fetchUSDCNY() {
            try {
                const res = await fetch("https://v6.exchangerate-api.com/v6/562d0cb5aaf9eb90a6ae3f2b/latest/USD");
                const data = await res.json();
                const rate = data.conversion_rates.CNY;
                document.getElementById("usd_cny").innerText = rate.toFixed(4);
            } catch (error) {
                document.getElementById("usd_cny").innerText = "获取失败";
            }
        }

        

async function fetchSPX() {
    try {
        const res = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?range=1d&interval=1d");
        const data = await res.json();

        const meta = data.chart.result[0].meta;
        const spx = meta.regularMarketPrice;
        const prevClose = meta.previousClose;
        const change = ((spx - prevClose) / prevClose) * 100;

        document.getElementById("spx").innerText = spx.toFixed(2);
        document.getElementById("spx_change").innerText = change.toFixed(2) + "%";
        document.getElementById("spxChange").value = change.toFixed(2);
        estimate();
    } catch (error) {
        console.error("SPX 数据获取失败：", error);
        document.getElementById("spx").innerText = "获取失败";
        document.getElementById("spx_change").innerText = "获取失败";
    }
}


        const spx = parseFloat(data.price);
        const prevClose = parseFloat(data.previous_close);
        const change = ((spx - prevClose) / prevClose) * 100;

        document.getElementById("spx").innerText = spx.toFixed(2);
        document.getElementById("spx_change").innerText = change.toFixed(2) + "%";
        document.getElementById("spxChange").value = change.toFixed(2);
        estimate();
    } catch (error) {
        console.error("SPX 数据获取失败：", error);
        document.getElementById("spx").innerText = "获取失败";
        document.getElementById("spx_change").innerText = "获取失败";
    }
}

        }

        function estimate() {
            const spxChange = parseFloat(document.getElementById("spxChange").value);
            if (isNaN(spxChange)) {
                alert("请输入有效的标普500涨跌幅");
                return;
            }
            const estimated = spxChange * 0.7;
            document.getElementById("estimation").innerText = estimated.toFixed(2) + "%";
        }

        fetchUSDCNY();
        fetchSPX();
    </script>
</body>
</html>
