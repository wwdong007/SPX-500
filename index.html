
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>513500 涨跌幅估算器</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { background: #fff; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
        .output { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <h2>513500 涨跌幅估算器</h2>
    <div id="data">
        <p>标普500 当前点数：<span id="sp500">加载中...</span></p>
        <p>美元兑人民币汇率：<span id="rate">加载中...</span></p>
    </div>
    <label for="change">标普500 今日涨跌幅（%）：</label>
    <input type="number" step="0.01" id="change" value="0">
    <button onclick="calculate()">估算 513500 涨跌幅</button>
    <div class="output">
        <p>513500 估算涨跌幅：<span id="estimate">--</span>%</p>
    </div>
</div>

<script>
    const apiKey = "在此填入你的API_KEY"; // 替换为你的聚合数据 API 密钥

    // 获取标普500指数
    fetch(`https://v.juhe.cn/finance/stock/usa?gid=spx&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("sp500").innerText = data.result[0].now || "获取失败";
        }).catch(() => {
            document.getElementById("sp500").innerText = "获取失败";
        });

    // 获取汇率
    fetch(`https://v.juhe.cn/forex/rate?from=USD&to=CNY&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            const rate = data.result?.[0]?.result || "获取失败";
            document.getElementById("rate").innerText = rate;
        }).catch(() => {
            document.getElementById("rate").innerText = "获取失败";
        });

    // 计算估算涨跌幅
    function calculate() {
        const change = parseFloat(document.getElementById("change").value);
        if (!isNaN(change)) {
            const estimate = (change * 1.1).toFixed(2);
            document.getElementById("estimate").innerText = estimate;
        } else {
            document.getElementById("estimate").innerText = "--";
        }
    }
</script>
</body>
</html>
