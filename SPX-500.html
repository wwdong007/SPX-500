
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>513500 涨跌幅估算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin: 100px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 80%;
        }
        .data-box {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>513500 涨跌幅估算器</h1>
        <div class="data-box">
            <strong>标普500当前点数：</strong><span id="spx">加载中...</span>
        </div>
        <div class="data-box">
            <strong>美元兑人民币汇率：</strong><span id="usd_cny">加载中...</span>
        </div>
        <div class="data-box">
            <label for="spxChange">标普500 今日涨跌幅（%）：</label><br/>
            <input type="number" id="spxChange" placeholder="例如：1.23">
            <button onclick="estimate()">估算 513500 涨跌幅</button>
        </div>
        <div class="data-box">
            <strong>513500 估算涨跌幅：</strong><span id="estimation">--%</span>
        </div>
    </div>

    <script>
        async function fetchUSDCNY() {
            const apiKey = '4e389f1cfdf1cc2eb2199caae9578ec5';
            try {
                const res = await fetch(`http://op.juhe.cn/onebox/exchange/list?key=${apiKey}&from=USD&to=CNY`);
                const data = await res.json();
                const rate = data.result[0].exchange;
                document.getElementById("usd_cny").innerText = rate.toFixed(4);
            } catch (error) {
                document.getElementById("usd_cny").innerText = "获取失败";
            }
        }

        async function fetchSPX() {
            try {
                const res = await fetch("https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=SPY&apikey=YOUR_API_KEY");
                const data = await res.json();
                const lastClose = data["Time Series (Daily)"][Object.keys(data["Time Series (Daily)"])[0]]["4. close"];
                document.getElementById("spx").innerText = lastClose;
            } catch (error) {
                document.getElementById("spx").innerText = "获取失败";
            }
        }

        function estimate() {
            const spxChange = parseFloat(document.getElementById("spxChange").value);
            if (isNaN(spxChange)) {
                alert("请输入有效的标普500涨跌幅");
                return;
            }
            const estimated = spxChange * 0.7;
            document.getElementById("estimation").innerText = estimated.toFixed(2) + "%";
        }

        fetchUSDCNY();
        fetchSPX();
    </script>
</body>
</html>
